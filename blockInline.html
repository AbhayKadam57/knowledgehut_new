  <!-- 
      Block Elements: elements which take up whole screen width available. Ex: p, ul, ol, li, form, table, div, h1...h6, Semantic elements.
      Block elements understand height, margin & padding properly.
      You can have block elements inside block elements. You can have inline elements inside block elements. 

      Inline Elements: elements which take up as much screen width as their available. Ex: input, img, a, span, label 
      Inline elements do not understand height, margin & padding properly.
      You can never have block elements inside inline elements.
